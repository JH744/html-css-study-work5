<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      body {
        margin: 0px;
      }
      .box {
        height: 150px;
        width: 150px;
        background-color: black;
        color: #ffff;
      }

      .container {
        display: flex;
        justify-content: space-between;
      }
      .wrapper {
        width: 25vw;
        display: flex;
        justify-content: space-between;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="box">div1</div>
      <div class="wrapper">
        <div class="box">div2</div>
        <div class="box">div3</div>
      </div>
    </div>
  </body>
</html>
